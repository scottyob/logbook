type Launch
  @model
  @key(name: "launchesByGeohash", fields: ["geohash"], queryField: "launchesByGeohash")
  @auth(
    rules: [
      { allow: groups, groups: ["Managers"], queries: null, mutations: [create, update, delete] }
      { allow: groups, groups: ["All"], queries: [get, list], mutations: null }
    ]
  ) {
   id: String!
   lat: Float!
   lon: Float!
   geohash: String!
   description: String
   type: String
}

